<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!--display中属性的设置：
inline：使块级标签变成行内标签
block:使行内标签变为块级标签
none:使标签在页面中消失
hidd：使标签在页面中不显示出来，但页面仍会占位置
inline-block行内块标签：可以在一行显示但可以添加块级元素的属性
可以设置宽高，行内元素不能设置宽高-->
<title>display设置标签的属性</title>
   <style>
       div {
		   background:red;    
		   display:inline;
		 }
	    strong { 
		         display:block; 
				 visibility:hidden;
		       }
		 s {
			  display:none;
		 }
   </style>
</head>
<body>
    <span>这是一个span标签</span>
    <strong>这是一个strong标签</strong>
    <s>这是一个s标签</s>
    <div>这是一个div标签</div>
</body>
</html>
