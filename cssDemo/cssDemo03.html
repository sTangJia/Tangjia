<title>选择器的使用</title>
<style>
   .bule {
	   color:red;
	}
	#p1 { color:blue; }
	#p2 { color:red; }
	#p3 { color:back; }
	
</style>

<body>
    <h1>我们的<strong class="bule">愿景</strong></h1>
<p  id="p1">探索教育之路，长途漫漫。传智播客希望可以通过自己的努力，寻找出一条更符合人类自然成长规律的教育之路，建立起一个新的教育生态</p>
<p  id="p2">环境，让中国的家长和孩子们在现有的教育体系之外，再多一些选择的机会。因此，“<strong class="bule">探索教育本源，开辟教育新生态”</strong></p>
<p id="p3">便成为了所有传智人为之奋斗的终极愿景，也是所有传智人共同努力的目标。为此，十二年来，传智人不曾有一丝懈怠，相信在传智人的不懈努力下，大道不远，终在脚下。</p>
